{% extends "builtin/base.html" %}
{% block header %}{% endblock %}
{% block content %}
<div class="grid_12">
    <h1 class="logo">little pony</h1>
    <table class="panel">
        <thead>
            <tr>
                <th>URL</th>
                <th>Description</th>
                <th>Export</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
        {% for example in urlexamples %}
            <tr class="entry">
                <td><div class="hole">{{example.url}}</div></td>
                <td><div class="hole">{{example.description}}</div></td>
                <td class="controls"><div class="export{% if example.noexport %} no-export{% endif %}"></div></td>
                <td class="controls"><a href="{{example.url}}" class="button goto-button">See</a>
            </tr>
        {% endfor %}
        </tbody>
        <tfoot>
            <tr><td colspan="3"></td></tr>
        </tfoot>
    </table>
</div>
<div class="clear"></div>
{% endblock %}
